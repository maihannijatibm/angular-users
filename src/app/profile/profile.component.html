<mat-card>
  <mat-card-header>
    <mat-card-title>{{ user?.name }}</mat-card-title>
    <mat-card-subtitle
      ><a href="mailto:{{ user?.email }}">{{
        user?.email
      }}</a></mat-card-subtitle
    >
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ user?.bio }}
    </p>
  </mat-card-content>
</mat-card>
