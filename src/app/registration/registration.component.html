<div class="content-container">
  <mat-card>
    <mat-card-title>User Registration</mat-card-title>

    <mat-card-subtitle *ngIf="error">Something went wrong! Please try again later.</mat-card-subtitle>

    <mat-card-content *ngIf="form">
      <form [formGroup]="form" (submit)="onFormSubmit()">
        <mat-form-field
          [ngClass]="{
            'mb-15':
              form.get(controlNames.name)?.touched &&
              form.get(controlNames.name)?.invalid
          }"
        >
          <mat-label>Full name</mat-label>
          <input
            matInput
            [maxlength]="controlMaxLengths.name"
            [formControlName]="controlNames.name"
          />
          <mat-error *ngIf="form.get(controlNames.name)?.hasError('required')"
            >Please provide your full name above!</mat-error
          >
        </mat-form-field>

        <mat-form-field
          [ngClass]="{
            'mb-15':
              form.get(controlNames.email)?.touched &&
              form.get(controlNames.email)?.invalid
          }"
        >
          <mat-label>Email address</mat-label>
          <input
            matInput
            [maxlength]="controlMaxLengths.email"
            [formControlName]="controlNames.email"
            required
          />
          <mat-error *ngIf="form.get(controlNames.email)?.hasError('required')"
            >Please provide your email address above!</mat-error
          >
          <mat-error *ngIf="form.get(controlNames.email)?.hasError('email')"
            >Please provide a valid email address above!</mat-error
          >
        </mat-form-field>

        <mat-form-field
          [ngClass]="{
            'mb-15':
              form.get(controlNames.bio)?.touched &&
              form.get(controlNames.bio)?.invalid
          }"
        >
          <mat-label>Biography</mat-label>
          <textarea
            matInput
            rows="5"
            [maxlength]="controlMaxLengths.bio"
            [formControlName]="controlNames.bio"
          ></textarea>
          <mat-error *ngIf="form.get(controlNames.bio)?.hasError('required')"
            >Please provide your biography above!</mat-error
          >
        </mat-form-field>

        <button mat-raised-button color="primary">
          Submit
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
